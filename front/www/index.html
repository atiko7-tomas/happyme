<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <link href="css/material.min.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>


    <script src="js/openFB.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/material.min.js"></script>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/main.js"></script>
    <script>
    //window.open = cordova.InAppBrowser.open;
    </script>
  </head>
  <body ng-app="starter">

    <ion-pane class="main-bg">
      <!--<ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>-->
      <ion-content ng-controller="MainController" class="main-container">
        <div id="home-view">
          <div class="row">
            <a class="card col" href="http://172.17.31.132/happy/index.php?mensaje_randomico&mensaje_randomico_usuario=panchito" ng-click="retrieveVideo()">
              <div class="item item-text-wrap ripple" data-ripple-color="#FFEB3B">
                <i class="icon ion-android-happy icon-home"></i>
                <p>
                  HAPPY ME
                </p>
              </div>
            </a>
          </div>
          <div class="row">
            <div class="card col" ng-click="openHappyThem()">
              <div class="item item-text-wrap ripple" data-ripple-color="#FFEB3B">
                <i class="material-icons icon-home">mic</i>
                <p>
                  HAPPY THEM
                </p>
              </div>
            </div>
            <div class="card col" ng-click="openHistory()">
              <div class="item item-text-wrap ripple" data-ripple-color="#FFEB3B">
                <i class="material-icons icon-home">list</i>
                <p>
                  LIBRARY
                </p>
              </div>
            </div>
          </div>
        </div>
        <div id="happythem-view" class="visually-hidden">
          <div class="bar bar-header bar-calm">
            <button class="button icon ion-ios-arrow-back" ng-click="closeHappyThem()"></button>
            <h1 class="title">Happy Them</h1>
          </div>
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable textfield-demo margin-header">
              <label class="mdl-button mdl-js-button mdl-button--icon" for="sample6">
                <i class="material-icons">search</i>
              </label>
              <div class="mdl-textfield__expandable-holder">
                <input class="mdl-textfield__input" type="text" id="sample6" ng-model="searchText" />
                <label class="mdl-textfield__label" for="sample-expandable"></label>
              </div>
            </div>
          </form>
          <div class="list card">


            <a href="#" class="item item-icon-right" ng-click="recordVideo()">

              The world
              <i class="icon ion-earth"></i>
            </a>

            <a href="#" class="item item-icon-right" ng-repeat="friend in friends | filter:searchText" ng-click="recordVideo(friend.name)">

              {{friend.name}}
              <i class="icon ion-wifi"></i>
            </a>

          </div>
        </div>
        <div id="history-view" class="visually-hidden">
          <div class="bar bar-header bar-calm">
            <button class="button icon ion-ios-arrow-back" ng-click="closeHistory()"></button>
            <h1 class="title">History</h1><br>
          </div>

          <div class="list card">

            <a href="#" class="item item-icon-left" style="margin-top:40px;" >

              De: David Ill√°nez (2015-07-30)
              <i class="icon ion-camera"></i>
            </a>

            <a href="#" class="item item-icon-left" ng-repeat="friend in friends | filter:searchText">

              De: {{friend.name}} (2015-07-02)
              <i class="icon ion-camera"></i>
            </a>

          </div>
        </div>
        <div id="textoError" style="display:none;">
          Aqui va el texto del error
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
